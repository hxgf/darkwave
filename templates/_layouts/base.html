<html>
  <head>

    <title>{{title}}</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CDN Links for all libs -->

  <body>

    {{#if locals.auth}}

    <div class="page">

      <div class="sticky-top">

              aria-controls="navbar-menu" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <h1 class="navbar-brand navbar-brand-autodark d-none-navbar-horizontal pe-0 pe-md-3">
              <a href="/">
                <img src="/images/logo-default.png" alt="Tabler" class="navbar-brand-image">
              </a>
            </h1>
            <div class="navbar-nav flex-row order-md-last">

                  </svg>
                </span> -->
                
                <span class="nav-link d-flex lh-1 text-reset p-0 cursor-pointer" data-bs-toggle="dropdown" aria-label="Open user menu">
                  <span class="avatar avatar-sm" style="background-image: url('{{locals.identity.avatar_url}}')"></span>
                  <div class="d-none d-xl-block ps-2">
                    <div>{{locals.identity.name}}</div>
                    <div class="mt-1 small text-muted">{{locals.identity.screenname}}</div>
                  </div>
                </span>
               

                <div class="dropdown-menu dropdown-menu-end">
                  {{#if locals.is_admin}}
                    <a href="/users" class="dropdown-item">
                      
                      <span class="nav-link-icon d-inline-block">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-people-fill" viewBox="0 0 16 16">
                          <path d="M7 14s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1H7Zm4-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm-5.784 6A2.238 2.238 0 0 1 5 13c0-1.355.68-2.75 1.936-3.72A6.325 6.325 0 0 0 5 9c-4 0-5 3-5 4s1 1 1 1h4.216ZM4.5 8a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5Z"/>
                        </svg>
                      </span>

                      Users

                    </a>                    
                    <div class="dropdown-divider"></div>
                  {{/if}}
                  <!--
                    <a href="#" class="dropdown-item">Status</a>
                    <a href="./profile.html" class="dropdown-item">Profile</a>
                    <a href="#" class="dropdown-item">Feedback</a>
                  -->
                  <a href="/account" class="dropdown-item">
                    
                    <span class="nav-link-icon d-inline-block">
                      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-person-fill-gear" viewBox="0 0 16 16">

                      </svg>                    
                    </span>

                    Account

                  </a>


                  <span onclick=" dw.cookie_delete('token'); window.location.href = window.location.origin;" class="dropdown-item cursor-pointer">
                  
                    <span class="nav-link-icon d-inline-block">
                      <svg xmlns="http://www.w3.org/2000/svg" class="icon-right icon-tabler icon-tabler-logout" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">

                        <path d="M7 12h14l-3 -3m0 6l3 -3"></path>
                      </svg>
                    </span>

                    Log Out
                  
                  </span>




                </div>
              </div>

            </div>
          </div>
        </header>
        <header class="navbar-expand-md">
          <div class="collapse navbar-collapse" id="navbar-menu">
            <div class="navbar navbar-light">
              <div class="container-xl">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="/">
                      <span
                        class="nav-link-icon d-md-none d-lg-inline-block"><!-- Download SVG icon from http://tabler-icons.io/i/home -->
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24"
                          stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                          <path d="M5 12l-2 0l9 -9l9 9l-2 0" />
                          <path d="M5 12v7a2 2 0 0 0 2 2h10a2 2 0 0 0 2 -2v-7" />
                          <path d="M9 21v-6a2 2 0 0 1 2 -2h2a2 2 0 0 1 2 2v6" />
                        </svg>
                      </span>
                      <span class="nav-link-title">
                        Home
                      </span>
                    </a>
                  </li>
                </ul>

              </div>
            </div>
          </div>
        </header>

      </div>

      <div class="page-wrapper">

        {{outlet}}

        <footer class="footer footer-transparent d-print-none">
          <div class="container-xl">
            <div class="row text-center align-items-center flex-row-reverse">
              <div class="col-lg-auto ms-lg-auto">
                <ul class="list-inline list-inline-dots mb-0">
                  <li class="list-inline-item"><a href="#" class="link-secondary">Support</a></li>
                  <li class="list-inline-item"><a href="#" class="link-secondary">Privacy Policy</a></li>
                </ul>
              </div>
              <div class="col-12 col-lg-auto mt-3 mt-lg-0">
                <ul class="list-inline list-inline-dots mb-0">
                  <li class="list-inline-item">
                    &copy; {{locals.year}} <a href="." class="link-secondary">{{locals.site_title}}</a>. All Rights Reserved.
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </footer>

      </div>

        
    </div>


    {{else}}

      <!-- <meta http-equiv="refresh" content="0; url=/login"> -->
      {{> dw/auth-login}}

    {{/if}}

    <div class="spinner-container">
      <div class="page page-center align-items-center">
        <div class="spinner-border text-light" style="width: 8rem; height: 8rem; border-width: 0.5rem;" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </div>

  
  </body>
</html>
