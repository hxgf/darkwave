<div class="page-header d-print-none">
  <div class="container-xl">
    <div class="row g-2 align-items-center">
      <div class="col">
        <h2 class="page-title">
          <!-- fixit -->
          Edit user
        </h2>
          ?? breadcrumbs?
      </div>
    </div>
  </div>
</div>
















<div class="page-body" x-data="dw.edit_form()">
  <div class="container-xl">
    <div class="row row-cards">
      <div class="col-12">
        <div class="card">
            <!-- fixit -->
          <!-- <div class="card-header">
            <h4 class="card-title">?? Edit user (title here or no?)</h4>
          </div> -->
          <div class="card-body">
            <form class="edit-form" action="javascript:void(0);">
            <div class="row">
              <div class="col-6">

                <div class="mb-3 required">
                  <label class="form-label">Email</label>
                  <input type="email" class="form-control" name="email" value="{{data.email}}" x-on:blur="validate($event.target, 'required')">
                  <div class="invalid-feedback"></div>
                </div>

                <div class="mb-3">
                  <label class="form-label">New Password</label>
                  <input type="password" class="form-control" placeholder="*********" name="password" />
                </div>

                <div class="mb-3">
                  <label class="form-label">Screen name</label>
                  <input type="text" class="form-control" name="screenname" value="{{data.screenname}}" >
                </div>

                <div class="mb-3">
                  <div class="form-label">User Group</div>
                  <select class="form-select" name="group_id">
                    <option {{#is data.group_id "==" "3"}}selected="selected"{{/is}} {{#is data.group_id "==" ""}}selected="selected"{{/is}} value="3">General User</option>
                    <option {{#is data.group_id "==" "2"}}selected="selected"{{/is}} value="2">Moderator</option>
                    <option {{#is data.group_id "==" "1"}}selected="selected"{{/is}} value="1">Admin</option>
                    <option {{#is data.group_id "==" "4"}}selected="selected"{{/is}} value="4">Blocked</option>
                  </select>
                </div>

                <div class="row">
                  <div class="col-6">
                    <div class="mb-3">
                      <label class="form-label">First name</label>
                      <input type="text" class="form-control" name="first_name" value="{{data.first_name}}">
                    </div>
                  </div>

                  <div class="col-6">                      
                    <div class="mb-3">
                      <label class="form-label">Last name</label>
                      <input type="text" class="form-control" name="last_name" value="{{data.last_name}}">
                    </div>                      
                  </div>
                </div>

              </div>
              <div class="col-6">
                <!-- fixit -->
                [dropzone upload]
              </div>

            </div>
            </form>
          </div>
          <div class="card-footer text-end">
            <div class="d-flex">
              <span data-container="save">

                <button class="btn btn-primary" @click="save({
                  'url': '/users/save/',
                  'data': {
                    '_id': '{{_id}}',
                    'form': dw.serialize(document.querySelector('.edit-form'))
                  },
                  'redirect': '/users/'
                })">Save</button>

              </span>
              {{#is _id "!=" "new"}}
              <span data-container="delete" class="ms-auto">
                <button class="btn btn-outline-danger" @click="delete_confirm({
                  'url': '/users/delete/',
                  'data': {
                    '_id': '{{_id}}',
                  },
                  'redirect': '/users/',
                  'message': 'Are you sure you want to delete this user?'
                })">Delete</button>
              </span>
              {{/is}}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
